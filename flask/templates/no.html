<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Failed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f9fc;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-icon {
            font-size: 50px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .instructions {
            font-size: 16px;
            color: #666;
        }
        @media (max-width: 600px) {
            .message {
                font-size: 16px;
            }
            .instructions {
                font-size: 14px;
            }
            .error-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <div class="message">Transaction Failed</div>
        <div class="instructions">
            Kindly check your card details and make a valid payment. Use a mobile number linked with your card and enter the correct OTP next time. Proceed on this link again.
        </div>
    </div>
</body>
</html>
