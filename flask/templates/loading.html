<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Loading Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f9fc;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 6px solid #ccc;
            border-top-color: #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .message {
            font-size: 20px;
            color: #333;
            margin: 10px;
        }
        @media (max-width: 600px) {
            .message {
                font-size: 18px;
            }
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 5px;
            }
        }
        @media (max-width: 400px) {
            .message {
                font-size: 16px;
            }
            .spinner {
                width: 30px;
                height: 30px;
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">Transaction Processing</div>
    </div>
</body>
</html>
